<!DOCTYPE html>
<html lang="en">
	<head>
		<title>
			sagar patel
		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div id="login">
			<div class="buttonBlock">
				<a class="btn btn-info btn-large" data-toggle="modal" data-target="#mymodalLogin">Login</a>
				<a class="btn btn-info btn-large" data-toggle="modal" data-target="#mymodalSignup">Signup</a>
			</div>
		</div>
		<!-- modal -->
		<div id="mymodalLogin" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<form class="signupsection" action="/signup-login/" method="POST">
						<div class="modal-body">
							<div class="fl">
								<label class="inputLabel">Username</label>
								<input class="inputText mt-10" type="text" name="name"></input>
							</div>
							<div class="fl">
								<label class="inputLabel">Password</label>
								<input class="inputText mt-10" type="password" name="password"></input>
							</div>
							<!--
							<div class="fl">
								<label class="inputLabel">Role</label>
								<select name="role">
									<option value="">--Select--</option>
									<option value="student">Student</option>
									<option value="teacher">Teacher</option>
								</select>
							</div>
						-->
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="mymodalSignup" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Modal Header</h4>
					</div>
					<form class="signupsection" action="/basic/signup/" method="POST">
						{% csrf_token %}
						<div class="modal-body">
							<div class="fl">
								<label class="inputLabel">Username</label>
								<input class="inputText mt-10" type="text" name="username"></input>
							</div>
							<div class="fl">
								<label class="inputLabel">Password</label>
								<input class="inputText mt-10" type="password" name="password"></input>
							</div>
							<div class="fl">
								<label class="inputLabel">Role</label>
								<select name="role">
									<option value="">--Select--</option>
									<option value="student">Student</option>
									<option value="teacher">Teacher</option>
								</select>
							</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="js-submit btn btn-primary">Submit</button>
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
